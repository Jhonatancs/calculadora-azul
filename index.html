<!DOCTYPE html>
	<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<!-- CSS customizado -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- Google Fonts - Roboto Mono -->
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
	</head>
	<body>
		<!-- Fundo da página. Encapsula todo o conteúdo. -->
		<div id="fundo">
			<!-- Carcaça da calculadora. Encapsula as fileiras de botões. -->
			<div id="calculadora">
				<!-- Tela da calculadora. -->
				<input id="tela-calculadora" class="font" type="text" name="tela" readonly>
				<!-- Fim da tela da calculadora. -->
				<!-- Primeira fileira de botões -->
				<div id="fileira-1">
					<button id="botao-0" class="botao-calculadora" type="button">0</button>
					<button id="botao-1" class="botao-calculadora" type="button">1</button>
					<button id="botao-2" class="botao-calculadora" type="button">2</button>
					<button id="botao-soma" class="botao-calculadora" type="button">+</button>
				</div>
				<!-- Fim da primeira fileira de botões. -->
				<!-- Segunda fileira de botões. -->
				<div id="fileira-2">
					<button id="botao-3" class="botao-calculadora" type="button">3</button>
					<button id="botao-4" class="botao-calculadora" type="button">4</button>
					<button id="botao-5" class="botao-calculadora" type="button">5</button>
					<button id="botao-subtracao" class="botao-calculadora" type="button">-</button>
				</div>
				<!-- Fim da segunda fileira de botões. -->
				<!-- Terceira fileira de botões. -->
				<div id="fileira-3">
					<button id="botao-6" class="botao-calculadora" type="button">6</button>
					<button id="botao-7" class="botao-calculadora" type="button">7</button>
					<button id="botao-8" class="botao-calculadora" type="button">8</button>
					<button id="botao-multiplicacao" class="botao-calculadora" type="button">*</button>
				</div>
				<!-- Fim da terceira fileira de botões. -->
				<!-- Quarta fileira de botões. -->
				<div id="fileira-4">
					<button id="botao-limpar" class="botao-calculadora" type="button">C</button>
					<button id="botao-9" class="botao-calculadora" type="button">9</button>
					<button id="botao-calcular" class="botao-calculadora" type="button">=</button>
					<button id="botao-divisao" class="botao-calculadora" type="button">/</button>
				</div>
				<!-- Fim da quarta fileira de botões. -->
			</div>
			<!-- Fim da carçaca da calculadora. -->
		</div>
		<!-- Fim do fundo da página. -->
		<!-- jQuery -->
		<script src="js/jquery-3.4.1.min.js"></script>
		<!-- Script customizado -->
		<script src="js/script.js"></script>
	</body>
</html>
